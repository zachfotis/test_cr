<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oil & Gas Bootcamp</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ccfb8cb09c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="top-bar">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-sm navbar-dark">
          <a class="navbar-brand ms-2" href="">Oil & Gas BootCamp</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse ms-3" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto me-2">
              <li class="nav-item">
                <a class="nav-link" href="">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Library</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Apps</a>
              </li>
            </ul>
            <form class="d-flex me-2">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Library"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                <i class="fas fa-search fa-lg"></i>
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="container-fluid middle-body">
        <div class="row">
          <div class="col-md-5 left-box">
            <img src="images/rig.png" alt="" />
          </div>
          <div class="col-md-7 right-box">
            <h1>
              For petroleum engineers, students and ethusiasts. <br />
              Your interactive library.
            </h1>
            <p>
              Welcome to the Oil & Gas BootCamp. An online platform to learn,
              test and practice your skills with interactive applications and
              games.
            </p>
            <p class="explore-more">Explore more.</p>
            <div class="container-fluid">
              <!--  Bitcoin  -->
              <script
                defer
                src="https://www.livecoinwatch.com/static/lcw-widget.js"
              ></script>
              <div
                class="livecoinwatch-widget-6"
                lcw-coin="BTC"
                lcw-base="EUR"
                lcw-period="d"
                lcw-color-tx="#ffffff"
                lcw-color-bg="#1f2434"
                lcw-border-w="1"
              ></div>
              <!--  NEO  -->
              <script
                defer
                src="https://www.livecoinwatch.com/static/lcw-widget.js"
              ></script>
              <div
                class="livecoinwatch-widget-6"
                lcw-coin="NEO"
                lcw-base="EUR"
                lcw-period="d"
                lcw-color-tx="#ffffff"
                lcw-color-bg="#1f2434"
                lcw-border-w="1"
              ></div>
              <!-- VeChain -->
              <script
                defer
                src="https://www.livecoinwatch.com/static/lcw-widget.js"
              ></script>
              <div
                class="livecoinwatch-widget-6"
                lcw-coin="VET"
                lcw-base="EUR"
                lcw-period="d"
                lcw-color-tx="#ffffff"
                lcw-color-bg="#1f2434"
                lcw-border-w="1"
              ></div>
              <!-- Lisk  -->
              <script
                defer
                src="https://www.livecoinwatch.com/static/lcw-widget.js"
              ></script>
              <div
                class="livecoinwatch-widget-6"
                lcw-coin="LSK"
                lcw-base="EUR"
                lcw-period="d"
                lcw-color-tx="#ffffff"
                lcw-color-bg="#1f2434"
                lcw-border-w="1"
              ></div>
            </div>
            <!-- <div class="buttons-box">
              <button type="button" class="btn btn-outline-primary">
                News
              </button>
              <button type="button" class="btn btn-outline-primary">
                Apps
              </button>
              <button type="button" class="btn btn-outline-primary">
                Library
              </button>
            </div> -->
          </div>
        </div>
      </div>
      <div class="bottom-footer">
        <div class="copyright"></div>
        <div class="social-media"></div>
      </div>
    </main>
  </body>
</html>
